<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="Name">Name:</label><br>
            <input type="text" name="Name" id="Name">
            <br><br>
            <label for="E-mail">Email-id: </label><br>
                <input type="email" id="E-mail" name="E-mail">
            <br><br>
            <label for="phoneNumber">Phone No: </label><br>
            <input type="tel" id="phoneNumber" name="phoneNumber">
            <br><br>
            <label for="fileupload">Resume: </label><br>
            <input type="file" name="fileupload" id="fileupload">
            <br><br>
            <label for="counter">Experience (in years)</label>
            <input type="number" name="counter" id="counter" min="0" max="50"><br><br>
            <fieldset>
                <legend>Skills:</legend>
                    <input type="checkbox" name="checkbox" id="checkbox1">
                    <label for="checkbox1">HTML</label>

                    <input type="checkbox" name="checkbox" id="checkbox2">
                    <label for="checkbox2">CSS</label>

                    <input type="checkbox" name="checkbox" id="checkbox3">
                    <label for="checkbox3">JavaScript</label>
            </fieldset><br><br><br>
            <label for="educationType">Highest Education:</label>
            <select name="educationType" id="educationType">
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="d">D</option>
                <option value="e">E</option>
            </select>
            <fieldset>
                <legend>Availability:</legend>
                <label for="radio1">Full-time</label>
                <input type="radio" name="radio" id="radio1"><br>
                <label for="radio2">Part-time</label>
                <input type="radio" name="radio" id="radio2"><br>
            </fieldset>
            <label for="textarea1">Additional Comments:</label><br>
            <textarea name="textarea1" id="textarea1" cols="20" rows="10"></textarea><br>
            <input type="submit" value="submit-application">
    </form>
</body>
</html>

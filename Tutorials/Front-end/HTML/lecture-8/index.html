<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML Form Dummy</legend>
        <label for="email">Enter Email-id</label>
        <input type="text" id="email" name="email" placeholder="Enter your email here: ">
        <br>
        <br>
        <label for="password">Enter Password</label>
        <input type="text" id="password" name="password" placeholder="Enter your password here: ">
        <br>
        <br>
        <input type="radio" id="radio1" name="radio">
        <label for="radio1">MALE</label>
        <input type="radio" id="radio2" name="radio">
        <label for="radio2">FEMALE</label>
        <br>
        <br>
        <label for="date of birth">Choose Date:</label>
        <input type="date" id="date of birth">
        <br>
        <br>
        <label for="selector1">Choose your dish: </label>
        <select name="dishes" id="selector1">
            <option value="maggi">Maggi</option>
            <option value="Kurkure">Kurkure</option>
            <option value="chips">Chips</option>
            <option value="chocolate">Chocolate</option>
        </select>
        <br>
        <br>
        <textarea name="textarea1" id="textarea1" cols="15" rows="5" placeholder="Enter text here.... "></textarea>
        <br>
        <br>
        <label for="Time">Time</label>
        <input type="time" id="Time">
        <br>
        <br>
        <label for="fileselect1">Upload:</label>
        <input type="file" id="fileselect1" name="fileselect1">
        </fieldset>
        <input type="submit" value="button">
        <button>Click Here</button>
    </form>
    
</body>
</html>
